apiVersion: apps/v1
kind: Deployment
metadata:
  name: gang-demo-deployment
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gang-demo
  template:
    metadata:
      labels:
        app: gang-demo
    spec:
      terminationGracePeriodSeconds: 1
      containers:
        - name: gang-worker
          image: busybox:1.36
          command: ["sh", "-c", "echo started; sleep infinity"]
          resources:
            requests:
              cpu: "500m"
              memory: "256Mi"
